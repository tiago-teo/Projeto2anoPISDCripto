<!-- Left Panel -->
{% load static%}
<aside id="left-panel" class="left-panel">
   <nav class="navbar navbar-expand-sm navbar-default">
       <div id="main-menu" class="main-menu collapse navbar-collapse">
           <ul class="nav navbar-nav">
               
               <li class="active">
                   <a href="{% url 'dashboard' user.id %}"><i class="menu-icon fa fa-laptop"></i>Main menu </a>
               </li>

               <li class="menu-title">Information Gathering</li><!-- /.menu-title -->
               <li class="menu-item-has-children dropdown">
                   <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="menu-icon ti-search"></i>Search for Information</a>
                   <ul class="sub-menu children dropdown-menu">                            
                       <li><i class="ti-world"></i><a href="{% url 'search_form' user.id %}">Search</a></li>
                       <li><i class="ti-list"></i><a href="{% url 'history' user.id %}">Search history</a></li>
                   </ul>
               </li>

               
               
           </ul>
       </div><!-- /.navbar-collapse -->
   </nav>
</aside>
<!-- /#left-panel -->
<!-- Right Panel -->
<div id="right-panel" class="right-panel">
   <!-- Header-->
   <header id="header" class="header">
       <div class="top-left">
           <div class="navbar-header">
               <a class="navbar-brand" href="{% url 'dashboard' user.id %}"><img src="{% static 'images/logo.png' %}" style="width: 25%;" alt="Logo"></a>
               <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a>
           </div>
       </div>
       <div class="top-right">
           <div class="header-menu">
               <div class="header-left">
                   <button class="search-trigger"><i class="fa fa-search"></i></button>
                   <div class="form-inline">
                       <form class="search-form">
                           <input class="form-control mr-sm-2" type="text" placeholder="Search ..." aria-label="Search">
                           <button class="search-close" type="submit"><i class="fa fa-close"></i></button>
                       </form>
                   </div>

               <div class="user-area dropdown float-right">
                   <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                       <img class="user-avatar rounded-circle" src="{{ perfil.get_photo_url }}" alt="User Avatar">
                   </a>

                   <div class="user-menu dropdown-menu">
                       <a class="nav-link" href="{% url 'perfil_update' user.id %}"><i class="fa fa- user"></i>My Profile</a>

                       <a class="nav-link" href="{% url 'deslogar_usuario' %}"><i class="fa fa-power -off"></i>Logout</a>
                   </div>
               </div>

           </div>
       </div>
   </header>
</div>
