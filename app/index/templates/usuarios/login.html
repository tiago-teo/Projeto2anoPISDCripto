{% extends 'base2.html' %}

{% block titulo %}
    Login Area
{% endblock titulo %}

{% block conteudo %}
    {% load static %}
    <form method="post">
        {% csrf_token %}
        {% for message in messages %}
            <div class="alert alert-danger">
                {{message}}
            </div>
        {% endfor %}
        <div class="sufee-login d-flex align-content-center flex-wrap">
            <div class="container">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="index.html">
                            <img class="align-content" src="{% static 'images/logo.png' %}" alt="">
                        </a>
                    </div>
                    <div class="login-form">
                        <form method="post">
                            <div class="form-group">
                                <label>Username</label>
                                {{form_login.username}}
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                {{form_login.password}}
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember Me
                                </label>
                                <label class="pull-right">
                                    <a href="pages-forget.html">Forgotten Password?</a>
                                </label>
    
                            </div>
                            <button type="submit" value="Entrar" class="btn btn-secondary btn-flat m-b-30 m-t-30">Sign in</button>
                            
                            <div class="register-link m-t-15 text-center">
                                <p>Don't have account ? <a href="{% url 'cadastrar_usuario' %}"> Sign Up Here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        

{% endblock conteudo %}
